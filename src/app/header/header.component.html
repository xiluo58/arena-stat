<header class="bg-primary p-3">
  <div class="d-flex justify-content-start align-item-center">
    <div>
      <i class="fa fa-bars pr-2" aria-hidden="true" (click)="sidenav.open()"></i>
      <a href="https://github.com/xiluo58/demo" class="github-link">
        <i class="fa fa-github" aria-hidden="true"></i>
        Github
      </a>
    </div>

    <span *ngIf="!accountInfo" class="ml-auto">
      <a
        class="btn btn-secondary"
        routerLink="/user/register">
        Register
      </a>
      <a
        class="ml-2 btn btn-secondary"
        routerLink="/user/login">
        Log in
      </a>
    </span>

    <span *ngIf="accountInfo" class="ml-auto">
      <a routerLink="/user/profile" class="profile-link">
        {{accountInfo.email}}
      </a>
    </span>
    <span class="ml-2">
      <i class="fa fa-language" aria-hidden="true"></i>
      <md-select placeholder="Language" floatPlaceholder="never" (change)="onLanguageChange($event.value)" [(ngModel)]="currentLanguageCode">
        <md-option *ngFor="let language of languages" [value]="language.code">{{ language.name }}</md-option>
      </md-select>

    </span>
  </div>
</header>
