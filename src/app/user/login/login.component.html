<div class="container">
  <p-messages [value]="messages"></p-messages>
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="row justify-content-center mt-5">
    <div class="col-md-6">
      <md-input-container>
        <input
        mdInput
        placeholder="Email"
        name="email"
        type="email"
        #emailField="ngModel"
        required
        email
        [(ngModel)]="email">
        <md-error *ngIf="emailField.errors?.required">
            E-mail is required.
        </md-error>
        <md-error *ngIf="email && emailField.errors?.email">
            Please input a valid email address.
        </md-error>
      </md-input-container>

      <md-input-container>
        <input
        mdInput
        placeholder="Password"
        name="password"
        type="password"
        #passwordField="ngModel"
        required
        [(ngModel)]="password">
        <md-error *ngIf="passwordField.errors?.required">
            Password is required.
        </md-error>
      </md-input-container>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary btn-block mt-2">
        Log in
      </button>
    </div>
  </form>
</div>
