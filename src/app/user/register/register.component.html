<div class="container">
  <p-messages [value]='messages'></p-messages>
  <form
    #registerForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="row justify-content-center mt-5">
    <div class="col-md-6">
      <md-input-container>
        <input
        mdInput
        placeholder="Email"
        name="email"
        type="email"
        #emailField="ngModel"
        required
        email
        [(ngModel)]="email">
        <md-error *ngIf="emailField.errors?.required">
            E-mail is required.
        </md-error>
        <md-error *ngIf="email && emailField.errors?.email">
          Please input a valid email address.
        </md-error>
      </md-input-container>


      <md-input-container>
        <input
        mdInput
        placeholder="Password"
        name="password"
        type="password"
        #passwordField="ngModel"
        required
        [(ngModel)]="password">
        <md-error *ngIf="passwordField.errors?.required">
          Password is required.
        </md-error>
      </md-input-container>

      <md-input-container>
        <input
        mdInput
        placeholder="Confirm your password"
        name="repeatPassword"
        type="password"
        #repeatPasswordField="ngModel"
        required
        [equalTo]="passwordField"
        [(ngModel)]="repeatPassword">
        <md-error *ngIf="repeatPasswordField.errors?.required">
          Password is required.
        </md-error>
        <md-error *ngIf="repeatPasswordField.errors?.equalTo">
          These passwords don't match. Try again?
        </md-error>
      </md-input-container>

      <button
        [disabled]='registerForm.invalid'
        type="submit"
        class="btn btn-primary btn-block mt-2">
        Register
      </button>
    </div>
  </form>
</div>
